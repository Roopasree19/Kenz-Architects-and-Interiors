{% extends 'admin/headerfooter.html' %}
 {% block content %}
<style>
table, th,td,tr {
  border:1px solid black;
}
</style>
                    <!-- //header-ends -->
                        <!--outter-wp-->
                            <div class="outter-wp">
                                    <!--sub-heard-part-->
                                      <div class="sub-heard-part">
                                       <ol class="breadcrumb m-b-0">
                                            <li><a href="/admin_index/">Home</a></li>
                                            <li class="active">Tables</li>
                                        </ol>
                                       </div>
                                  <!--//sub-heard-part-->
                                    <div class="graph-visual tables-main">
                                            <h2 class="inner-tittle">Service Booking Table</h2>
                                                <div class="graph">
                                                        <div class="tables">
                                                                
                                                                <table class="table">
                                                  <thead>
                                                    <tr>
                                                      <th scope="col">No</th>
                                                      <th scope="col">Service Name</th>
                                                      <th scope="col">Email</th>
                                                      <th scope="col">Name</th>
                                                      <th scope="col">Phone</th>
                                                      <th scope="col">Address</th>
                                                      
                                                    </tr>
                                                  </thead>
                                                    <tbody>
                                                 {% for x in details %}
                                                    <tr>
                                                      <th scope="row">{{forloop.counter}}</th>
                                                      <td>{{x.sername.name}}</td>
                                                      <td>{{x.email}}</td>
                                                      <td>{{x.name}}</td>
                                                      <td>{{x.phone}}</td>
                                                      
                                                      <td>{{x.message}}</td>
                                                      
                                                      
                                                    </tr>
                                                    {% endfor %}
                                                  </tbody> 
                                                   </table>
                                                            </div>
                                                
                                                </div>
                                                
                                        </div>
                                        <!--//graph-visual-->
                                    </div>
                                    <!--//outer-wp-->
                                    {% endblock %}
